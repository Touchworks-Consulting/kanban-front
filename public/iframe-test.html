<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Integra√ß√£o - LeadModal Iframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    /* Backdrop (fundo semi-transparente) */
    .iframe-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      animation: fadeIn 0.3s ease;
    }

    .iframe-backdrop.active {
      display: block;
    }

    /* Iframe Container */
    .iframe-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 1400px;
      height: 95vh;
      z-index: 9999;
      animation: slideUp 0.3s ease;
    }

    .iframe-container.active {
      display: block;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-log {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .event-log h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .event-item {
      padding: 8px;
      background: white;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 13px;
      color: #333;
      border-left: 3px solid #667eea;
    }

    .event-time {
      color: #999;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Teste de Integra√ß√£o Iframe</h1>
    <p>Digite o telefone do lead e sua API key para abrir o LeadModal em um iframe.</p>

    <form id="leadForm">
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input
          type="text"
          id="apiKey"
          placeholder="Cole sua API key aqui"
          required
        >
      </div>

      <div class="form-group">
        <label for="phone">Telefone do Lead:</label>
        <input
          type="text"
          id="phone"
          placeholder="Ex: 5511999999999"
          required
        >
      </div>

      <button type="submit" id="submitBtn">
        Abrir LeadModal
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="event-log" id="eventLog" style="display: none;">
      <h3>üìã Log de Eventos:</h3>
      <div id="eventList"></div>
    </div>
  </div>

  <!-- Backdrop -->
  <div class="iframe-backdrop" id="iframeBackdrop"></div>

  <!-- Iframe Container -->
  <div class="iframe-container" id="iframeContainer">
    <iframe id="leadIframe" class="modal-iframe"></iframe>
  </div>

  <script>
    // URLs din√¢micas baseadas no host atual
    const API_BASE_URL = 'http://localhost:3000';
    const FRONTEND_URL = window.location.origin; // Usa a mesma origem

    const form = document.getElementById('leadForm');
    const apiKeyInput = document.getElementById('apiKey');
    const phoneInput = document.getElementById('phone');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');
    const iframeBackdrop = document.getElementById('iframeBackdrop');
    const iframeContainer = document.getElementById('iframeContainer');
    const leadIframe = document.getElementById('leadIframe');
    const eventLog = document.getElementById('eventLog');
    const eventList = document.getElementById('eventList');

    // Salvar API key no localStorage
    const savedApiKey = localStorage.getItem('kanban_api_key');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    // Fun√ß√£o para mostrar status
    function showStatus(message, type = 'info') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    // Fun√ß√£o para adicionar evento ao log
    function addEvent(message) {
      eventLog.style.display = 'block';
      const eventItem = document.createElement('div');
      eventItem.className = 'event-item';
      const time = new Date().toLocaleTimeString('pt-BR');
      eventItem.innerHTML = `
        <div>${message}</div>
        <div class="event-time">${time}</div>
      `;
      eventList.insertBefore(eventItem, eventList.firstChild);
    }

    // Abrir modal
    function openModal(leadId, apiKey) {
      const iframeUrl = `${FRONTEND_URL}/embed/lead-modal/${leadId}?api_key=${apiKey}`;
      leadIframe.src = iframeUrl;
      iframeBackdrop.classList.add('active');
      iframeContainer.classList.add('active');
      addEvent(`Modal aberto para lead: ${leadId}`);
    }

    // Fechar modal
    function closeModal() {
      iframeBackdrop.classList.remove('active');
      iframeContainer.classList.remove('active');
      leadIframe.src = '';
      addEvent('Modal fechado');
    }

    // Fechar ao clicar no backdrop
    iframeBackdrop.addEventListener('click', closeModal);

    // Event listeners
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const apiKey = apiKeyInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!apiKey || !phone) {
        showStatus('Por favor, preencha todos os campos', 'error');
        return;
      }

      // Salvar API key
      localStorage.setItem('kanban_api_key', apiKey);

      // Desabilitar bot√£o
      submitBtn.disabled = true;
      submitBtn.textContent = 'Buscando lead...';
      showStatus('Buscando lead...', 'info');

      try {
        // 1. Buscar lead por telefone
        const response = await fetch(
          `${API_BASE_URL}/api/embed/lead/by-phone?phone=${encodeURIComponent(phone)}`,
          {
            headers: {
              'x-api-key': apiKey
            }
          }
        );

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error('API key inv√°lida ou expirada');
          } else if (response.status === 404) {
            throw new Error('Lead n√£o encontrado com este telefone');
          } else {
            throw new Error(`Erro ${response.status}: ${response.statusText}`);
          }
        }

        const lead = await response.json();
        showStatus(`Lead encontrado: ${lead.name}`, 'success');
        addEvent(`Lead encontrado: ${lead.name} (${lead.phone})`);

        // 2. Abrir modal com o lead
        setTimeout(() => {
          openModal(lead.id, apiKey);
        }, 500);

      } catch (error) {
        console.error('Erro:', error);
        showStatus(`Erro: ${error.message}`, 'error');
        addEvent(`‚ùå Erro: ${error.message}`);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Abrir LeadModal';
      }
    });

    // Escutar eventos do iframe
    window.addEventListener('message', (event) => {
      // Valida√ß√£o de origem
      if (event.origin !== FRONTEND_URL) {
        console.warn('Mensagem de origem n√£o confi√°vel:', event.origin);
        return;
      }

      const { type, leadId } = event.data;

      switch (type) {
        case 'lead-modal-closed':
          closeModal();
          showStatus('Modal fechado pelo usu√°rio', 'info');
          addEvent('‚úÖ Modal fechado pelo usu√°rio');
          break;

        case 'lead-updated':
          showStatus(`Lead ${leadId} foi atualizado!`, 'success');
          addEvent(`‚úèÔ∏è Lead atualizado: ${leadId}`);
          break;

        case 'lead-deleted':
          closeModal();
          showStatus(`Lead ${leadId} foi deletado!`, 'info');
          addEvent(`üóëÔ∏è Lead deletado: ${leadId}`);
          break;

        default:
          console.log('Evento desconhecido:', type);
      }
    });

    // Adicionar evento inicial
    addEvent('Sistema iniciado - pronto para teste');
  </script>
</body>
</html>
